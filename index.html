<!DOCTYPE html>
<html>
<head>
  <title>Training Diary Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {
    height: 100%;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: url('assets/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
    font-family: sans-serif;
    text-align: center;
  }
  .nav{background:rgba(255,255,255,0.80); padding:20px; border-radius:20px; width:340px; margin:20px auto;}
  .button{margin:8px 5px 0 5px;padding:13px 30px;border:none;border-radius:7px;font-size:18px;}
  .main-btn{background:#0074D9;color:#fff;}
  .cert-btn{background:#27ae60;}
  .final-btn{background:#16a085;}
  .proj-btn{background:#2e1a54;}
  .grid{display: grid;grid-template-columns: repeat(3, 120px);gap:10px;justify-content:center;margin-top:20px;}
</style>
</head>
<body>
  <div class="nav">
    <h2>Training Diary Home</h2>
    <div>
      <button class="cert-btn button" onclick="window.open('Training Certificate/TR-102 certificate.pdf','_blank')">Training Certificate</button>
    </div>
    <div>
      <button class="final-btn button" onclick="window.open('Final Report/Final Report.pdf','_blank')">Final Report</button>
    </div>
  </div>
  <h3>Daily Diaries</h3>
  <div class="grid">
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 01.pdf','_blank')">Day 1</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 02.pdf','_blank')">Day 2</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 03.pdf','_blank')">Day 3</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 04.pdf','_blank')">Day 4</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 05.pdf','_blank')">Day 5</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 06.pdf','_blank')">Day 6</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 07.pdf','_blank')">Day 7</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 08.pdf','_blank')">Day 8</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 09.pdf','_blank')">Day 9</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 10.pdf','_blank')">Day 10</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 11.pdf','_blank')">Day 11</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 12.pdf','_blank')">Day 12</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 13.pdf','_blank')">Day 13</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 14.pdf','_blank')">Day 14</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 15.pdf','_blank')">Day 15</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 16.pdf','_blank')">Day 16</button>
    <button class="main-btn button" onclick="window.open('Daily diary/Training Diary Day 17.pdf','_blank')">Day 17</button>
  </div>
  <h3>Projects</h3>
  <div style="margin-top:12px;">
    <button class="proj-btn button" onclick="window.open('Projects/Mini project_1report.pdf','_blank')">Mini Project 1</button>
    <button class="proj-btn button" onclick="window.open('Projects/Mini project_2report.pdf','_blank')">Mini Project 2</button>
  </div>
</body>
</html>
